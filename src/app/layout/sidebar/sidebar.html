<aside class="w-64 bg-gradient-to-b from-indigo-700 to-indigo-900 text-white flex-shrink-0 shadow-xl">
  <div class="p-6 border-b border-indigo-600">
    <h3 class="text-2xl font-bold flex items-center gap-2">
      <span>ğŸ¢</span>
      <span>Menu</span>
    </h3>
  </div>

  <nav class="p-4 space-y-2">
    @for (item of menuItems; track item.route) {
      @if (!item.permission || authService.hasPermission(item.permission)) {
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-500 shadow-lg scale-105"
          class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 hover:bg-indigo-600 hover:translate-x-1 cursor-pointer"
        >
          <span class="text-2xl">{{ item.icon }}</span>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      }
    }
  </nav>
</aside>
