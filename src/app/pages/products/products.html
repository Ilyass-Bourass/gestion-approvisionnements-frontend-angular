<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
      <span>üì¶</span>
      <span>Gestion des Produits</span>
    </h2>
    <button
      (click)="addProduct()"
      class="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium shadow-md hover:shadow-lg"
    >
      <span>‚ûï</span>
      <span>Ajouter un produit</span>
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md p-4">
    <div class="relative">
      <input
        type="text"
        (keyup)="applyFilter($event)"
        placeholder="Rechercher par nom ou r√©f√©rence..."
        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
      <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">üîç</span>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-6 py-4 text-left font-semibold">R√©f√©rence</th>
            <th class="px-6 py-4 text-left font-semibold">Nom</th>
            <th class="px-6 py-4 text-left font-semibold">Cat√©gorie</th>
            <th class="px-6 py-4 text-left font-semibold">Prix</th>
            <th class="px-6 py-4 text-left font-semibold">Stock</th>
            <th class="px-6 py-4 text-center font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          @for (product of filteredData; track product.id) {
            <tr class="hover:bg-gray-50 transition-colors">
              <td class="px-6 py-4 font-medium text-gray-900">{{ product.reference }}</td>
              <td class="px-6 py-4 text-gray-700">{{ product.nom }}</td>
              <td class="px-6 py-4 text-gray-600">{{ product.categorie || '-' }}</td>
              <td class="px-6 py-4 text-gray-700 font-semibold">{{ product.prixUnitaire }} MAD</td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 rounded-full text-sm font-medium"
                      [class]="product.stockActuel < 10 ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'">
                  {{ product.stockActuel }}
                </span>
              </td>
              <td class="px-6 py-4">
                <div class="flex items-center justify-center gap-2">
                  <button
                    (click)="viewDetails(product)"
                    class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                    title="Voir d√©tails"
                  >
                    üëÅÔ∏è
                  </button>
                  <button
                    (click)="editProduct(product)"
                    class="p-2 text-yellow-600 hover:bg-yellow-50 rounded-lg transition-colors"
                    title="Modifier"
                  >
                    ‚úèÔ∏è
                  </button>
                  <button
                    (click)="deleteProduct(product.id!)"
                    class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                    title="Supprimer"
                  >
                    üóëÔ∏è
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                <div class="flex flex-col items-center gap-2">
                  <span class="text-4xl">üì≠</span>
                  <span class="text-lg font-medium">Aucun produit trouv√©</span>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
