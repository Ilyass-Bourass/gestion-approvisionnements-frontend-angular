<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
      <span>üì¶</span>
      <span>Gestion des Produits</span>
    </h2>
    <button
      (click)="addProduct()"
      class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg hover:from-indigo-600 hover:to-purple-700 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:scale-105"
    >
      <span>‚ûï</span>
      <span>Ajouter un produit</span>
    </button>
  </div>

  <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg shadow-md p-4 border-2 border-indigo-200">
    <div class="relative">
      <input
        type="text"
        (keyup)="applyFilter($event)"
        placeholder="Rechercher par nom ou r√©f√©rence..."
        class="w-full px-4 py-3 pl-12 border-2 border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white transition-all"
      />
      <span class="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-500 text-xl">üîç</span>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-xl overflow-hidden border-2 border-indigo-200">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-600 text-white">
          <tr>
            <th class="px-6 py-4 text-left font-bold tracking-wide">R√©f√©rence</th>
            <th class="px-6 py-4 text-left font-bold tracking-wide">Nom</th>
            <th class="px-6 py-4 text-left font-bold tracking-wide">Cat√©gorie</th>
            <th class="px-6 py-4 text-left font-bold tracking-wide">Prix</th>
            <th class="px-6 py-4 text-left font-bold tracking-wide">Stock</th>
            <th class="px-6 py-4 text-center font-bold tracking-wide">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-indigo-100">
          @for (product of filteredData; track product.id) {
            <tr class="hover:bg-indigo-50 transition-colors duration-150">
              <td class="px-6 py-4 font-bold text-gray-900">{{ product.reference }}</td>
              <td class="px-6 py-4 text-gray-700">{{ product.nom }}</td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-sm font-semibold">
                  {{ product.categorie || '-' }}
                </span>
              </td>
              <td class="px-6 py-4 text-gray-700 font-bold">{{ product.prixUnitaire }} MAD</td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 rounded-full text-sm font-bold"
                      [class]="product.stockActuel < 10 ? 'bg-red-100 text-red-700 ring-2 ring-red-300' : 'bg-green-100 text-green-700 ring-2 ring-green-300'">
                  {{ product.stockActuel }}
                </span>
              </td>
              <td class="px-6 py-4">
                <div class="flex items-center justify-center gap-2">
                  <button
                    (click)="viewDetails(product)"
                    class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-all duration-150 hover:scale-110"
                    title="Voir d√©tails"
                  >
                    üëÅÔ∏è
                  </button>
                  <button
                    (click)="editProduct(product)"
                    class="p-2 text-indigo-600 hover:bg-indigo-100 rounded-lg transition-all duration-150 hover:scale-110"
                    title="Modifier"
                  >
                    ‚úèÔ∏è
                  </button>
                  <button
                    (click)="deleteProduct(product.id!)"
                    class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-all duration-150 hover:scale-110"
                    title="Supprimer"
                  >
                    üóëÔ∏è
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="6" class="px-6 py-12 text-center text-indigo-600">
                <div class="flex flex-col items-center gap-3">
                  <span class="text-6xl">üì¶</span>
                  <span class="text-xl font-bold">Aucun produit trouv√©</span>
                  <button
                    (click)="addProduct()"
                    class="mt-4 px-6 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors font-medium"
                  >
                    ‚ûï Ajouter le premier produit
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
